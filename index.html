<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="main.js" charset="utf-8"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link rel="stylesheet" href="master.css">

    <title>Ajax-Calendar</title>
  </head>
  <body>

    <div class="container">

      <i id="prev" class="fas fa-chevron-left"></i>

      <div class="wrapper"></div>

      <i id="next" class="fas fa-chevron-right"></i>
    </div>









    <!-- template mio da Clonare  -->
    <div id="mioTemplate">

      <span class="festa"></span>


    </div>

    <div id="mioT2">

      <h1></h1>
      <!-- Template per generare un dov contenitore mese vuoto -->
      <ul class='mounth'>

        <li giorno="Mo"></li>
        <li giorno="Tu"></li>
        <li giorno="We"></li>
        <li giorno="Th"></li>
        <li giorno="Fr"></li>
        <li giorno="Sa"></li>
        <li giorno="Su"></li>

      </ul>

    </div>


    <script id="template" type="text/x-handlebars-template">

      <ul class='{{mounth}}'>

      </ul>

  </script>



    <!-- Template per inserire all'interno del mese il div
    del singolo giorno-->
    <script id="templateDayOfMonth" type="text/x-handlebars-template">

    <li class="{{classDayBox}}" valdata = "{{addAttribute}}" giorno = "{{giornosettimana}}">
      <span>{{date}}</span>
      <span>{{day}}</span>
    </li>

  </script>

    <!-- LIBRERIA Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" charset="utf-8"></script>
    <!-- HANDLEBARS TEMPLATING -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>

  </body>
</html>
